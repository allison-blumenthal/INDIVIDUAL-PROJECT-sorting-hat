<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sorting Cat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruslan+Display&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Hello and Welcome to Hogwarts' very first "Sorting Cat!"</h1>
        <h2 class="card-text">Use the "Sorting Cat" to discover your cat's Hogwarts House.</h2>
        <img src="images/cat-houses.jpg" class="card-img-top" alt="Illustrations of cats representing Hogwarts houses">
      </div>
    </div>

    <div id="form">
      <form></form>
    </div>

    <div class="d-flex">
      <div class="sorted-cats">
        <h2 class="house-cats-title">Cool Cats in their Houses</h2>
        <div id="house-filters">
          <button type="button" class="btn btn-danger" id="house--0">Kittendor</button>
          <button type="button" class="btn btn-success" id="house--1">Litterin'</button>
          <button type="button" class="btn btn-primary" id="house--2">Ravenpaw</button>
          <button type="button" class="btn btn-warning" id="house--3">Hufflescruff</button>
        </div>
        <div id="goodCats" class="d-flex flex-wrap"></div>
      </div>

      <div class="expelled">
        <h2 class="expelled-cats-title">Expelled to the Dark Side</h2>
        <div id="badCats" class="d-flex flex-wrap"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
  </body>
</html>
