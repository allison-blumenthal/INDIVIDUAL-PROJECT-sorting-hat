<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Hat Assessment Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Hello and Welcome to Hogwarts' very first "Sorting Cat!"</h3>
        <p class="card-text">Use the "Sorting Cat" to discover your cat's Hogwarts House.</p>
        <img src="images/cat-houses.jpg" class="card-img-top" alt="Illustrations of cats representing Hogwarts houses">
      </div>
    </div>
    <div id="form" class="center-btn">
        <button type="button" class="btn btn-success"  id="getSortedBtn">Let's Get Sorted</button>
    </div>
    <div class="d-flex">
      <div class="sorted-cats">
        <h2>Cool Cats in their Houses</h2>
        <div id="cats" class="d-flex flex-wrap"></div>
      </div>
      <div class="expelled">
        <h2>Expelled to the Dark Side</h2>
        <div id="bad-cats" class="d-flex flex-wrap"></div>
      </div>


    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
